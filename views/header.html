<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Mari Olahraga!</title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <link rel="icon" href="../assets/img/icon.ico" type="image/x-icon"/>

  <!-- Fonts and icons -->
  <script src="../assets/js/plugin/webfont/webfont.min.js"></script>
  <script>
    WebFont.load({
      google: {"families":["Lato:300,400,700,900"]},
      custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['../assets/css/fonts.min.css']},
      active: function() {
        sessionStorage.fonts = true;
      }
    });
  </script>

  <!-- CSS Files -->
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/atlantis.min.css">

  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link rel="stylesheet" href="../assets/css/demo.css">
</head>
<body>

    <div class="main-header">
      <!-- Logo Header -->
      <div class="logo-header" data-background-color="blue">
        
        <a href="index.html" class="logo">

        </a>
        <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">

            <i class="icon-menu"></i>
          </span>
        </button>
        <button class="topbar-toggler more"><i class="icon-options-vertical"></i></button>
        <div class="nav-toggle">
          <button class="btn btn-toggle toggle-sidebar">
            <i class="icon-menu"></i>
          </button>
        </div>
      </div>
      <!-- End Logo Header -->

      <nav class="navbar navbar-header navbar-expand-lg" data-background-color="blue2">

          <div class="collapse" id="search-nav">
           
          </div>

              </a>

            <li class="nav-item dropdown hidden-caret">

                    <div class="user-box">
                      <div class="avatar-lg"><span class="avatar-title rounded-circle border border-white bg-warning"><%=session.userpot %></span></div>
                      <div class="u-text" style="margin-top: 10px;">
                        <h2><%=session.username %></h2>
            
                      </div>
                    </div>
                  </li>
                  <li>

                  </li>
                </div>
              </ul>
            </li>
          </ul>
        </div>
      </nav>

            </div>
            <div class="info">
              <a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
                <span>
                  <%=session.username %>

                </span>

            </div>
          </div>
          <ul class="nav nav-primary">

            <li class="nav-item"  id="li_bantuan">

              </a>
            </li>

                <li class="nav-item">
              <a href="/logout">

              </a>
            </li>
           

            
           
          </ul>

      </div>
