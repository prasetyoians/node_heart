  <script type="text/javascript">

$("document").ready(function(){

});



  
    function login() {
  // Mengambil nilai dari input form
  var username = $("#username").val();
  var password = $("#password").val();

  // Membuat objek data untuk dikirim ke server
  var data = {
    username: username,
    password: password,
  };

  // Mengirim data ke server menggunakan AJAX
  $.ajax({
    url: "/login_form_super_admin", // Ganti dengan URL yang sesuai
    method: "POST", // Menggunakan metode POST untuk menambahkan data
    dataType: "JSON",
    data: data,
    success: function(json) {
      

          if(json.status == 1){

             swal({
                    title: "Berhasil!",
                    text: "Login Akun Berhasil!",
                    icon: "success"
                  });
              setTimeout(function() {
                  window.location.href = '/index_super_admin';

              },2000);
        }else{
           swal({
            title: "Gagal!",
            text: "Username/Password Salah. Silahkan Ulangi!",
            icon: "error"
          });
        }
      
      
    },
    error: function(error) {
      // Menangani kesalahan jika ada
      console.error("Gagal Login:", error);
       swal({
            title: "Gagal!",
            text: "Username/Password Salah. Silahkan Ulangi!",
            icon: "error"
          });
    },
  });
}



  </script>
